name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Replace with the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # You can specify any Node.js version as required

    - name: Install dependencies
      run: npm install

    - name: Install Vercel CLI
      run: npm install -g vercel  # This step installs the Vercel CLI globally

    - name: Deploy to Vercel
      run: vercel --prod
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Make sure you've added this secret to GitHub
