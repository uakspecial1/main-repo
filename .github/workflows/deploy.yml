name: Deploy to Vercel

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3  # Use the latest version

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'  # Use Node.js version 18.x

      # Step 3: Install dependencies
      - name: Install Node Modules
        run: npm install  # Install dependencies defined in package.json

      # Step 4: Set Vercel environment variables
      - name: Set Vercel Environment Variables
        run: echo "VERCEL_TOKEN=${{ secrets.NEW_VERCEL_TOKEN }}" >> $GITHUB_ENV

      # Step 5: Deploy to Vercel
      - name: Deploy Project using Vercel
        run: vercel --prod
        env:
          VERCEL_TOKEN: ${{ secrets.NEW_VERCEL_TOKEN }}
